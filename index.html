<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Oswald:wght@600&family=Sigmar&display=swap" rel="stylesheet">

    <title>Document</title>
</head>

<body>

    <nav>
        <img src="pngwing.com.png" >
        <ul>
            <li>TicTacToe.Game</li>
        </ul>
    </nav>

    <div class="gameContainer">
     <div class="container">
        
        <div class="box bt-0 bl-0">
            <span class="boxtext"></span>
        </div>
        <div class="box bt-0">
            <span class="boxtext"></span>
        </div>
        <div class="box bt-0 br-0">
            <span class="boxtext"></span>
        </div>
        <div class="box bl-0">
            <span class="boxtext"></span>
        </div>
        <div class="box">
            <span class="boxtext"></span>
        </div>
        <div class="box br-0">
            <span class="boxtext"></span>
        </div>
        <div class="box bl-0 bb-0">
            <span class="boxtext"></span>
        </div>
        <div class="box bb-0">
            <span class="boxtext"></span>
        </div>
        <div class="box br-0 bb-0">
            <span class="boxtext"></span>
        </div>
    
     </div> 
     <div class="gameInfo">
        
        <div>
            <div>
            <span class="info">Turn for X</span>
            <button id="reset">
                Re-Match
            </button>
        </div>
        <div class="imgbox">
            
            <img src="gianbortion-cat.gif" alt="">
        </div>
     </div>  
    </div>
    </div>

    <footer>
        <br>
        <br>
        <hr>
        <p>optimistt8 projects pvt ltd.</p>
        <hr>
    </footer>
   

    <script src="script.js"></script>


</body>

</html>
